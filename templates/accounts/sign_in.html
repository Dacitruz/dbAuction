{% load static %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/sign_for.css' %}">
</head>
<body>
<form  action="/accounts/sign_in" method="post" style="margin:100px 0 0 43%;">
    {% csrf_token %}
    <fieldset class="account-info">
        <label>
            <p><strong>Login</strong>:</p>
            <input type="text" name="login" value="" required>
        </label>
        <label>
            <p><strong>Password</strong>:</p>
            <input type="password" id="pass1" name="pass1" value="" required>
        </label>
    </fieldset>
    <fieldset class="account-action">
        <label>
            <button class="button" type="submit" name="do_login"><a>Log in</a>
	        </button>
        </label>
        <label>
            <input type="checkbox" name="remember" style="margin:0 0 0 35px;"> Remember Me
        </label>
    </fieldset>
</form>
</body></html>
{% endblock content %}

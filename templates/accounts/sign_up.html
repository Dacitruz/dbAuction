{% load static %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}

<html>
<head>
    <link rel="stylesheet" href="{% static 'css/sign_for.css' %}">
</head>
<body>
<form style="margin:100px 0 0 43%;" action="/accounts/sign_up" method="post">
    {% csrf_token %}
    <fieldset class="account-info">
        <label>
            <p><strong>Login</strong>:</p>
            <input type="text" id="login" name="login" value="" required>
        </label>
        <label>
            <p><strong>Email</strong>:</p>
            <input type="email" id="email" name="email" value="" required>
        </label>
        <label>
            <p><strong>Password</strong>:</p>
            <input type="password" id="pass1" name="pass1" value="" required>
        </label>
        <label>
            <p><strong>Repeat you Password</strong>:</p>
            <input type="password" id="pass2" name="pass2" value="" required>
        </label>
    </fieldset>
    <fieldset class="account-action">
        <label>
            <button class="button" type="submit" name="do_signup" ><a>Sign up</a>
	        </button>
        </label>
    </fieldset>
</form>
</body>
</html>
{% endblock content %}
